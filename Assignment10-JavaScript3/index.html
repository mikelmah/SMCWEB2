<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>


    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        
    </header>

    <main>
        <h1>select one</h1>

        <form action="" method="POST">
            <label for="veggie">Vegetables:</label>
            <select name="make" id="veggie">
                <option value="veggies">veggies</option>
                <option value="fruites">fruites</option>
            </select>

            <label for="veggie">Greens</label>
            <select name="Greens" id="veggie"></select>
        </form>
    </main>


    <script>
        var audiModels      = ["S3", "S5", "S7"];
        var bmwModels       = ["Series-3", "Series-4", "Series-5", "Series-7"];
        var makeDropdown = document.getElementById("carMake");
        var modelDropdown = document.getElementById("carModel");
        makeDropdown.addEventListener("change", function(){
            console.log(this.value);
            modelDropdown.innerHTML = "";
            
            if(this.value === "audi"){
                for(var i = 0; i < audiModels.length; i++){
                    modelDropdown.innerHTML += '<option value="' + audiModels[i] + '">' + audiModels[i] + '</option>';
                }  
            } else if(this.value === 'bmw'){
                for(var i = 0; i < bmwModels.length; i++){
                    modelDropdown.innerHTML += '<option value="' + bmwModels[i] + '">' + bmwModels[i] + '</option>';
                }
            } else if(this.value === 'merc'){
                for(var i = 0; i < mercModels.length; i++){
                    modelDropdown.innerHTML += '<option value="' + mercModels[i] + '">' + mercModels[i] + '</option>';
                }
            } else if(this.value === 'porsche'){
                for(var i = 0; i < porscheModels.length; i++){
                    modelDropdown.innerHTML += '<option value="' + porscheModels[i] + '">' + porscheModels[i] + '</option>';
                }
            }
            
            //modelDropdown.innerHTML += '<option value="' + bmwModels[0] + '">' + bmwModels[0] + '</option>';
            //modelDropdown.innerHTML += '<option value="' + bmwModels[1] + '">' + bmwModels[1] + '</option>';
            //modelDropdown.innerHTML += '<option value="' + bmwModels[2] + '">' + bmwModels[2] + '</option>';
            //modelDropdown.innerHTML += '<option value="' + bmwModels[3] + '">' + bmwModels[3] + '</option>';
            // <option value=" + text + "> + Text + </option>
            
        });
    </script>
</body>
</html>
